          channel: stable
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: user-ubuntu-1604
          context: Chef 14
          suite: user-install-ubuntu-1604
          channel: stable
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: user-ubuntu-1804
          context: Chef 14
          suite: user-install-ubuntu-1804
          channel: stable
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
